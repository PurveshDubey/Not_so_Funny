<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/62a09b0cf8.js" crossorigin="anonymous"></script>
    <title>Not so Funny</title>
</head>

<body>
    <div class="container">
        <h3>Don't Laugh Challenge</h3>
        <div id="joke" class="joke">
            If you think swimming with dolphins is expensive, you should try swimming with sharks--it cost me an arm and
            a leg!
        </div>
        <button id="jokebtn" class="btn">Get Another Joke</button>
        <div class="social-media">
            <button id="twitter" class="twitter social"><i class="fab fa-twitter"></i></button>
            <button id="facebook" class="facebook social"><i class="fab fa-facebook"></i></button>
            <button id="instagram" class="instagram social"><i class="fab fa-instagram"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
